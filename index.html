<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="app.js" defer></script>

    body {
        background-image: url("img_2.png");

    background-color: #1a1a1a;

    }

    color: #ffffff;

    }

    input[type="submit"] {
    background-color: #4caf50;
    color: #ffffff;

    }

    }

    button:hover {

    }
    </style>
</head>
